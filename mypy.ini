[mypy]
# Base strict mode
strict = True

# Force all functions to have type annotations
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = True

allow_untyped_globals = True
allow_redefinition = True

# Disallow usage of untyped calls and containers
check_untyped_defs = True

# Enable full coverage reporting
warn_unused_ignores = False
warn_return_any = True
warn_unreachable = True
show_error_codes = True
pretty = True

# Type checking mode
python_version = 3.10
ignore_missing_imports = False

# Optional per-module overrides (you can relax third-party or legacy modules if needed)
# [mypy-some_legacy_module.*]
# ignore_errors = True

[mypy-refrakt_core.api.builders.*]
follow_imports = skip

[mypy-tests.*]
ignore_errors = True

[mypy-torchvision.*]
ignore_missing_imports = True